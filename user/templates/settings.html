{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}" />
<title>Settings</title>
{% endblock head %}

{% block body %}
<div class="container">
    <div class="settings">
        {% if msg %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName"
                        value="{{ user.first_name }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" value="{{ user.last_name }}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="binanceKey">Binance API Key</label>
                <input type="password" class="form-control" name="binanceKey" id="binanceKey">
            </div>
            <div class="form-group">
                <label for="binanceSecretKey">Binance Secret Key</label>
                <input type="password" class="form-control" name="binanceSecretKey" id="binanceSecretKey">
            </div>
            <button type="submit" class="btn btn-primary" id="save">Save Changes</button>
        </form>
    </div>
</div>
{% endblock body %}
{% block javascript %}
<script type="text/javascript" src="{% static 'js/settings.js' %}"></script>
{% endblock %}
